<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點菜單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>點菜單</h1>
    <form id="orderForm">
        <label for="dishName">菜名:</label>
        <input type="text" id="dishName" name="dishName" required>

        <label for="quantity">數量:</label>
        <input type="number" id="quantity" name="quantity" required min="1">

        <button type="button" onclick="printOrder()">列印</button>
    </form>

    <script>
        function printOrder() {
            const dishName = document.getElementById('dishName').value;
            const quantity = document.getElementById('quantity').value;

            if (dishName && quantity) {
                const orderDetails = `菜名: ${dishName}\n數量: ${quantity}`;
                console.log(orderDetails);

                // 在這裡處理打印邏輯
                window.print();
            } else {
                alert('請填寫所有字段');
            }
        }
    </script>
</body>
</html>
