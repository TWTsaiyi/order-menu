<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>對帳單表單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf5e6;
            margin: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-section {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-right: 10px;
        }
        input[type="text"], input[type="number"], input[type="date"], select {
            padding: 8px;
            margin-right: 10px;
            width: 200px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
            vertical-align: top;
        }
        .submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>對帳單</h1>
        <div class="form-section">
            <label for="date">日期:</label>
            <input type="date" id="date" name="date">
            <label for="recordNumber">編號:</label>
            <input type="number" id="recordNumber" name="recordNumber">
            <label for="patientName">姓名:</label>
            <input type="text" id="patientName" name="patientName">
            <label for="salesperson">銷售員:</label>
            <input type="text" id="salesperson" name="salesperson">
            <label for="shift">班別:</label>
            <select id="shift" name="shift">
                <option value="早班">早班</option>
                <option value="晚班">晚班</option>
            </select>
            <label for="e_transform">E化:</label>
            <input type="checkbox" id="e_transform" name="e_transform">
        </div>
        <form id="menuForm">
            <table>
                <tr>
                    <th>項目</th>
                    <th>操作手</th>
                    <th>數量</th>
                    <th>金額</th>
                </tr>
                <!-- 儀器 -->
                <tr>
                    <td>
                        <label for="instrumentA">儀器</label>
                        <select id="instrumentA" name="instrumentA">
                            <option value="532">532</option>
                            <option value="CO2">CO2</option>
                            <!-- 添加更多選項 -->
                        </select>
                    </td>
                    <td><input type="text" name="operator_instrumentA" placeholder="操作者"></td>
                    <td><input type="number" name="quantity_instrumentA"></td>
                    <td><input type="number" name="price_instrumentA"></td>
                </tr>
                <tr>
                    <td>
                        <select id="instrumentB" name="instrumentB">
                            <option value="SOFT-C">SOFT-C</option>
                            <option value="TF">TF</option>
                            <!-- 添加更多選項 -->
                        </select>
                    </td>
                    <td><input type="text" name="operator_instrumentB" placeholder="操作者"></td>
                    <td><input type="number" name="quantity_instrumentB"></td>
                    <td><input type="number" name="price_instrumentB"></td>
                </tr>
                <!-- 微整 -->
                <tr>
                    <td>
                        <label for="microA">微整</label>
                        <select id="microA" name="microA">
                            <option value="BOTOX">BOTOX/NRN</option>
                            <option value="HA">HA</option>
                            <!-- 添加更多選項 -->
                        </select>
                    </td>
                    <td><input type="text" name="operator_microA" placeholder="操作者"></td>
                    <td><input type="number" name="quantity_microA"></td>
                    <td><input type="number" name="price_microA"></td>
                </tr>
                <!-- 其他項目繼續添加類似結構 -->
                <!-- 最後 -->
                <tr>
                    <td>現金</td>
                    <td></td>
                    <td><input type="number" name="cash_amount"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>刷卡</td>
                    <td></td>
                    <td><input type="number" name="card_amount"></td>
                    <td>卡號 <input type="number" name="card_number"></td>
                </tr>
                <tr>
                    <td>合計</td>
                    <td></td>
                    <td><input type="number" name="total_amount"></td>
                    <td></td>
                </tr>
            </table>
            <button type="submit" class="submit-btn">提交</button>
        </form>
    </div>
    <script>
        document.getElementById('menuForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('表單已提交');
            // 在這裡處理表單數據，例如發送到服務器或打印
        });
    </script>
</body>
</html>
