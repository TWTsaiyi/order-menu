<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>對帳單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section label {
            font-weight: bold;
            margin-right: 10px;
        }
        .form-section input, .form-section select {
            padding: 8px;
            margin-right: 10px;
            width: 180px;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
            vertical-align: top;
        }
        .submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>對帳單</h1>
        
        <!-- 第一排: 日期、編號、姓名 -->
        <div class="form-section">
            <label for="date">日期:</label>
            <input type="date" id="date" name="date">
            <label for="recordNumber">編號:</label>
            <input type="number" id="recordNumber" name="recordNumber">
            <label for="patientName">姓名:</label>
            <input type="text" id="patientName" name="patientName">
        </div>

        <!-- 第二排: 班別、銷售員、E化 -->
        <div class="form-section">
            <label for="shift">班別:</label>
            <select id="shift" name="shift">
                <option value="早班">早班</option>
                <option value="晚班">晚班</option>
            </select>
            <label for="salesperson">銷售員:</label>
            <input type="text" id="salesperson" name="salesperson">
            <label for="e_transform">E化:</label>
            <input type="checkbox" id="e_transform" name="e_transform">
        </div>

        <!-- 儀器 -->
        <div class="form-section">
            <table>
                <tr>
                    <th>項目</th>
                    <th>操作手</th>
                    <th>數量</th>
                    <th>金額</th>
                </tr>
                <tr>
                    <td><label>儀器</label></td>
                    <td><input type="text" name="operator_instrument" placeholder="操作者"></td>
                    <td><input type="number" name="quantity_instrument"></td>
                    <td><input type="number" name="price_instrument"></td>
                </tr>
                <!-- 三行儀器選項 -->
                <tr>
                    <td>
                        <select name="instrumentA">
                            <option value="532">532</option>
                            <option value="CO2">CO2</option>
                            <!-- 添加更多選項 -->
                        </select>
                    </td>
                    <td></td>
                    <td><input type="number" name="quantity_instrumentA"></td>
                    <td><input type="number" name="price_instrumentA"></td>
                </tr>
                <tr>
                    <td>
                        <select name="instrumentB">
                            <option value="SOFT-C">SOFT-C</option>
                            <option value="TF">TF</option>
                            <!-- 添加更多選項 -->
                        </select>
                    </td>
                    <td></td>
                    <td><input type="number" name="quantity_instrumentB"></td>
                    <td><input type="number" name="price_instrumentB"></td>
                </tr>
                <tr>
                    <td>
                        <select name="instrumentC">
                            <option value="ROLLER">ROLLER</option>
                            <option value="SOFT-F">SOFT-F</option>
                            <!-- 添加更多選項 -->
                        </select>
                    </td>
                    <td></td>
                    <td><input type="number" name="quantity_instrumentC"></td>
                    <td><input type="number" name="price_instrumentC"></td>
                </tr>
            </table>
        </div>

        <!-- 微整 -->
        <div class="form-section">
            <table>
                <tr>
                    <th>微整</th>
                    <th>操作手</th>
                    <th>數量</th>
                    <th>金額</th>
                </tr>
                <tr>
                    <td><label>微整</label></td>
                    <td><input type="text" name="operator_micro" placeholder="操作者"></td>
                    <td><input type="number" name="quantity_micro"></td>
                    <td><input type="number" name="price_micro"></td>
                </tr>
                <!-- 三行微整選項 -->
                <tr>
                    <td>
                        <select name="microA">
                            <option value="BOTOX/NRN">BOTOX/NRN</option>
                            <option value="HA">HA</option>
                            <!-- 添加更多選項 -->
                        </select>
                    </td>
                    <td></td>
                    <td><input type="number" name="quantity_microA"></td>
                    <td><input type="number" name="price_microA"></td>
                </tr>
                <tr>
                    <td>
                        <select name="microB">
                            <option value="RDS+">RDS+</option>
                            <option value="ELS">ELS</option>
                            <!-- 添加更多選項 -->
                        </select>
                    </td>
                    <td></td>
                    <td><input type="number" name="quantity_microB"></td>
                    <td><input type="number" name="price_microB"></td>
                </tr>
                <tr>
                    <td>
                        <select name="microC">
                            <option value="ELM">ELM</option>
                            <option value="PLLA">PLLA</option>
                            <!-- 添加更多選項 -->
                        </select>
                    </td>
                    <td></td>
                    <td><input type="number" name="quantity_microC"></td>
                    <td><input type="number" name="price_microC"></td>
                </tr>
            </table>
        </div>

        <!-- 口服藥 -->
        <div class="form-section">
            <table>
                <tr>
                    <th>口服藥</th>
                    <th>操作手</th>
                    <th>數量</th>
                    <th>金額</th>
                </tr>
                <tr>
                    <td><label>口服藥</label></td>
                    <td><input type="text" name="operator_oral_med" placeholder="操作者"></td>
                    <td><input type="number" name="quantity_oral_med"></td>
                    <td><input type="number" name="price_oral_med"></td>
                </tr>
                <!-- 三行口服藥選項 -->
                <tr>
                    <td>
                        <select name="oral_medA">
                            <option value="OP">OP</option>
                            <option value="ACNE">ACNE</option>
                            <!-- 添加更多選項 -->
                        </select>
                    </td>
                    <td></td>
                    <td><input type="number" name="quantity_oral_medA"></td>
                    <td><input type="number" name="price_oral_medA"></td>
                </tr>
                <tr>
                    <td>
                        <select name="oral_medB">
                            <option value="ALLER1">ALLER1</option>
                            <option value="HAIR">HAIR</option>
                            <!-- 添加更多選項 -->
                        </select>
                    </td>
                    <td></td>
                    <td><input type="number" name="quantity_oral_medB"></td>
                    <td><input type="number" name="price_oral_medB"></td>
                </tr>
                <tr>
                    <td>
                        <select name="oral_medC">
                            <option value="WT">WT</option>
                            <!-- 添加更多選項 -->
                        </select>
                    </td>
                    <td></td>
                    <td><input type="number" name="quantity_oral_medC"></td>
                    <td><input type="number" name="price_oral_medC"></td>
                </tr>
            </table>
        </div>

        <!-- 其他項目可依次類推，繼續添加 -->
        <!-- 針劑、藥膏、護膚、產品、塑衣、手術等部分 -->

        <!-- 提交按鈕 -->
        <button type="submit" class="submit-btn">提交</button>
    </div>
</body>
</html>
