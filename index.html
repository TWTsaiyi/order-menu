<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點菜系統</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>餐廳點菜系統</h1>
    <form id="order-form">
        <div class="menu-item">
            <label for="dish1">炒飯 - $10</label>
            <input type="number" id="dish1-qty" name="dish1-qty" min="0" value="0">
        </div>
        <div class="menu-item">
            <label for="dish2">麵條 - $8</label>
            <input type="number" id="dish2-qty" name="dish2-qty" min="0" value="0">
        </div>
        <!-- 可以繼續添加更多菜品 -->
        <button type="button" onclick="generateReceipt()">生成收據</button>
    </form>
    <div id="receipt"></div>
    <button type="button" onclick="printReceipt()">打印收據</button>
    <script src="scripts.js"></script>
</body>
</html>
