<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>對帳單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section label {
            font-weight: bold;
            margin-right: 10px;
        }
        .form-section input, .form-section select {
            padding: 8px;
            margin-right: 10px;
            width: 180px;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
            vertical-align: top;
        }
        .submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>對帳單</h1>
        
        <!-- 第一排: 日期、編號、姓名 -->
        <div class="form-section">
            <label for="date">日期:</label>
            <input type="date" id="date" name="date">
            <label for="recordNumber">編號:</label>
            <input type="number" id="recordNumber" name="recordNumber">
            <label for="patientName">姓名:</label>
            <input type="text" id="patientName" name="patientName">
        </div>

        <!-- 第二排: 班別、銷售員、E化 -->
        <div class="form-section">
            <label for="shift">班別:</label>
            <select id="shift" name="shift">
                <option value="早班">早班</option>
                <option value="晚班">晚班</option>
            </select>
            <label for="salesperson">銷售員:</label>
            <input type="text" id="salesperson" name="salesperson">
            <label for="e_transform">E化:</label>
            <input type="checkbox" id="e_transform" name="e_transform">
        </div>

        <!-- 儀器部分 -->
        <div class="form-section">
            <table>
                <tr>
                    <th>項目</th>
                    <th>操作手</th>
                    <th>數量</th>
                    <th>金額</th>
                </tr>
                <tr>
                    <td>儀器</td>
                    <td><input type="text" name="operator_instrument" placeholder="操作者"></td>
                    <td colspan="2"></td> <!-- 刪除不必要的輸入框 -->
                </tr>
                <!-- 下拉式選單，兩列顯示 -->
                <tr>
                    <td>
                        <select name="instrumentA1">
                            <option value="532">532</option>
                            <option value="CO2">CO2</option>
                            <!-- 添加更多選項 -->
                        </select>
                    </td>
                    <td>
                        <select name="instrumentA2">
                            <option value="SOFT-C">SOFT-C</option>
                            <option value="TF">TF</option>
                            <!-- 添加更多選項 -->
                        </select>
                    </td>
                    <td><input type="number" name="quantity_instrumentA1"></td>
                    <td><input type="number" name="price_instrumentA1"></td>
                </tr>
                <tr>
                    <td>
                        <select name="instrumentB1">
                            <option value="ROLLER">ROLLER</option>
                            <option value="SOFT-F">SOFT-F</option>
                            <!-- 添加更多選項 -->
                        </select>
                    </td>
                    <td>
                        <select name="instrumentB2">
                            <option value="雙機">雙機</option>
                            <option value="PICO">PICO</option>
                            <!-- 添加更多選項 -->
                        </select>
                    </td>
                    <td><input type="number" name="quantity_instrumentB1"></td>
                    <td><input type="number" name="price_instrumentB1"></td>
                </tr>
                <tr>
                    <td>
                        <select name="instrumentC1">
                            <option value="BL">BL</option>
                            <option value="CF">CF</option>
                            <!-- 添加更多選項 -->
                        </select>
                    </td>
                    <td>
                        <select name="instrumentC2">
                            <option value="RFE">RFE</option>
                            <option value="RF">RF</option>
                            <!-- 添加更多選項 -->
                        </select>
                    </td>
                    <td><input type="number" name="quantity_instrumentC1"></td>
                    <td><input type="number" name="price_instrumentC1"></td>
                </tr>
            </table>
        </div>

        <!-- 提交按鈕 -->
        <button type="submit" class="submit-btn">提交</button>
    </div>
</body>
</html>
