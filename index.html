<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點菜單</title>
    <style>
        /* 基本樣式設置 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .menu {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        .menu th, .menu td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .menu th {
            background-color: #f2f2f2;
            text-align: center;
        }
        .menu input[type="checkbox"] {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">點菜單</h2>

<form>
    <table class="menu">
        <tr>
            <th>儀器</th>
            <th>操作者</th>
            <th>數量</th>
            <th>金額</th>
            <th>口服藥</th>
            <th>數量</th>
            <th>金額</th>
        </tr>
        <tr>
            <td><input type="checkbox"> 532</td>
            <td><input type="text"></td>
            <td><input type="number" min="0"></td>
            <td><input type="text"></td>
            <td><input type="checkbox"> OP</td>
            <td><input type="number" min="0"></td>
            <td><input type="text"></td>
        </tr>
        <!-- 可以繼續添加更多行 -->
    </table>

    <!-- 其他選項區域 -->
    <h3>備註與其他</h3>
    <textarea rows="4" cols="50"></textarea><br>

    <h3>銷售員</h3>
    <input type="text" name="salesman"><br>

    <h3>付款方式</h3>
    <input type="checkbox" name="payment" value="cash"> 現金
    <input type="checkbox" name="payment" value="card"> 刷卡<br>

    <input type="submit" value="提交">
</form>

</body>
</html>
